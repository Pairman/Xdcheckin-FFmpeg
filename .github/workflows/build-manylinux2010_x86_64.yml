name: Build for manylinux2010_x86_64

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build-manylinux2010_x86_64:
    name: Build for manylinux2010_x86_64
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.1.1

    - name: Set up Python
      uses: actions/setup-python@v5.0.0
      with:
        python-version: "3.10"
        cache: pip

    - name: Export environment variables
      run: |
        echo "WHL_PLATFORM=manylinux2010_x86_64" >> $GITHUB_ENV
        echo "ARCH=" >> $GITHUB_ENV
        echo "CROSS_COMPILE=" >> $GITHUB_ENV
        echo "PLATFORM=" >> $GITHUB_ENV
        echo "PATH=$PATH" >> $GITHUB_ENV

    - name: List environment variables
      run: |
        echo "WHL_PLATFORM=${{ env.WHL_PLATFORM }}"
        echo "ARCH=${{ env.ARCH }}"
        echo "CROSS_COMPILE=${{ env.CROSS_COMPILE }}"
        echo "PLATFORM=${{ env.PLATFORM }}"
        echo "PATH=${{ env.PATH }}"

      working-directory: ${{ github.workspace }}

    - name: Install dependencies
      run: |
        CROSS_COMPILE=${{ env.CROSS_COMPILE }} sh setup-ubuntu.sh
        sudo apt install -y file
        pip install build

    - name: Build FFmpeg
      run: |
        ARCH=${{ env.ARCH }} CROSS_COMPILE=${{ env.CROSS_COMPILE }} PLATFORM=${{ env.PLATFORM }} PATH=${{ env.PATH }} sh build.sh
        find build/ffmpeg*/ -type f \( -name "ffmpeg" -o -name "ffmpeg.exe" -o -name "ffprobe" -o -name "ffprobe.exe" \) -exec cp {} src/xdcheckin_ffmpeg/bin/ \;
        ldd src/xdcheckin_ffmpeg/bin/ff* || true
        file src/xdcheckin_ffmpeg/bin/ff* || true
      working-directory: ${{ github.workspace }}

    - name: Build package
      run: |
        python -m build
        whl=$(ls Xdcheckin_FFmpeg-*.*.*-py*-none-any.whl)
        mv "$whl" `echo "$whl" | sed 's/-any\.whl/-${{ env.WHL_PLATFORM }}\.whl/'`
      working-directory: ${{ github.workspace }}

    - name: Upload package
      uses: actions/upload-artifact@v4.3.1
      with:
        if-no-files-found: error
        name: dist_wheel
        path: |
          dist/*.whl
