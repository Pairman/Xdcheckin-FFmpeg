name: Build for musllinux_1_2_aarch64

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build-musllinux_1_2_aarch64:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.1

      - name: Build FFmpeg and wheel
        uses: ./.github/actions/build-wheel
        with:
          WHL_PLATFORM: "musllinux_1_2_aarch64"
